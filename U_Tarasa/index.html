        function buildMenu() {
            const container = document.getElementById('menu-container');
            categories.forEach(category => {
                const section = document.createElement('section');
                section.className = "mb-10";
                section.innerHTML = `
                    <h2 id="${category.id}" class="text-3xl font-black mb-6 flex items-center gap-3 accent-gold tracking-wide">
                        <span>${category.icon}</span> ${category.name}
                    </h2>
                    <div id="${category.id}-items" class="space-y-4"></div>
                `;
                container.appendChild(section);

                const itemsList = document.getElementById(`${category.id}-items`);
                menuData.filter(i => i.cat === category.id).forEach((item, idx) => {
                    const cardId = `${category.id}-${idx}`;
                    const card = document.createElement('div');
                    card.className = "wood-card rounded-2xl p-4 transition-all active:scale-[0.97]";
                    card.innerHTML = `
                        <div class="flex items-center gap-4 cursor-pointer" onclick="toggleDetails('${cardId}')">
                            <img src="${item.img}" class="w-16 h-16 rounded-xl object-cover object-center border border-[#422f21]" alt="${item.name}">
                            <div class="flex-1">
                                <h3 class="font-bold text-lg leading-tight">${item.name}</h3>
                                <p class="accent-gold font-black">${item.price}</p>
                            </div>
                            <span id="icon-${cardId}" class="text-xl opacity-40">Ôºã</span>
                        </div>
                        <div id="desc-${cardId}" class="hidden mt-4 pt-4 border-t border-[#422f21] animate-show text-sm text-[#f3e5ab]/80">
                            <p class="mb-4 leading-relaxed">${item.desc}</p>
                            <img src="${item.img}" class="w-full h-48 object-cover object-center rounded-xl shadow-lg border border-[#422f21]" alt="">
                        </div>
                    `;
                    itemsList.appendChild(card);
                });
            });
        }

        function toggleDetails(id) {
            const desc = document.getElementById(`desc-${id}`);
            const icon = document.getElementById(`icon-${id}`);
            desc.classList.toggle('hidden');
            icon.innerText = desc.classList.contains('hidden') ? 'Ôºã' : '‚úï';
            icon.classList.toggle('opacity-100');
        }

        function scrollToCat(id, btn) {
            const element = document.getElementById(id);
            const offset = 80;
            window.scrollTo({
                top: element.offsetTop - offset,
                behavior: 'smooth'
            });

            document.querySelectorAll('header button').forEach(b => {
                b.classList.remove('nav-btn-active');
                b.classList.add('nav-btn');
            });
            btn.classList.add('nav-btn-active');
            btn.classList.remove('nav-btn');
        }

        buildMenu();
